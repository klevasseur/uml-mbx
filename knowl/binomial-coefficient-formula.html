<article xmlns="http://www.w3.org/1999/xhtml" class="theorem-like"><h5 xmlns:b64="https://github.com/ilyakharlamov/xslt_base64" class="heading"><span class="type">Theorem</span><span class="codenumber">2.1.1</span><span class="title">Binomial Coefficient Formula</span></h5>
If \(n\) and \(k\) are nonnegative integers with \(0 \leq k \leq n\), then the number \(k\)-element subsets of an \(n\) element set is equal to <span class="displaymath" id="me-1">\[\binom{n}{k} = \frac{n!}{(n-k)! \cdot k!} \]</span></article><div xmlns="http://www.w3.org/1999/xhtml" class="context-link" style="text-align:right;"><a href="latex.html#binomial-coefficient-formula">(in-context)</a></div>
