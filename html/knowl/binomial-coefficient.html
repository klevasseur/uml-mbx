<article xmlns="http://www.w3.org/1999/xhtml" class="definition-like"><h5 xmlns:b64="https://github.com/ilyakharlamov/xslt_base64" class="heading"><span class="type">Definition</span><span class="codenumber">3.1.1</span><span class="title">Binomial Coefficient</span></h5><p>Let \(n\) and \(k\) be nonnegative integers.  The binomial coefficient \(\binom{n}{k}\) represents the number of combinations of \(n\) objects taken \(k\) at a time, and is read “\(n\) choose \(k\).”</p><span id="notation-3"></span></article><div xmlns="http://www.w3.org/1999/xhtml" class="context-link" style="text-align:right;"><a href="latex.html#binomial-coefficient">(in-context)</a></div>
