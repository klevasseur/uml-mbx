<article xmlns="http://www.w3.org/1999/xhtml" class="theorem-like"><h5 xmlns:b64="https://github.com/ilyakharlamov/xslt_base64" class="heading"><span class="type">Theorem</span><span class="codenumber">3.1.2</span><span class="title">Binomial Coefficient Formula</span></h5>
If \(n\) and \(k\) are nonnegative integers with \(0 \leq k \leq n\), then the number \(k\)-element subsets of an \(n\) element set is equal to <span class="displaymath" id="me-2">\[\binom{n}{k} = \frac{n!}{(n-k)! \cdot k!} \]</span></article><div xmlns="http://www.w3.org/1999/xhtml" class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-proof-2" id="proof-2"><article xmlns:b64="https://github.com/ilyakharlamov/xslt_base64" class="hiddenproof"><h5 class="heading"><span class="type">Proof</span></h5></article></a></div><div xmlns="http://www.w3.org/1999/xhtml" id="hk-proof-2" style="display: none;" class="tex2jax_ignore"><article class="hiddenproof">s</article></div><div xmlns="http://www.w3.org/1999/xhtml" class="context-link" style="text-align:right;"><a href="latex.html#binomial-coefficient-formula">(in-context)</a></div>
